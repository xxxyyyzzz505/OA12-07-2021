<h3>Notes</h3>
<div *ngFor="let note of notes">
    <p>
        <span (click)="onPick(note.title)">{{note.title}} </span>
        <span> <button (click)="onDelete(note.title)">x</button></span>
    </p>
</div>


<div>
    <input type="text" placeholder="title" [(ngModel)]="newTitle"> <br>
    <textarea type="text" rows="5" placeholder="content" [(ngModel)]="newContent"></textarea> <br>
    <button (click)="onRevert()">Revert</button>
    <button (click)="onSave()">Save</button>
</div>
